<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <link rel="stylesheet" href="assets/css/todos.css">

<body>
    <div id="container">
        <h1>To-do List <span id="toggle-add"><i class="fa fa-plus"></i></span></h1>

        <ul>
            <li><span><i class="fa fa-trash"></i></span>Buy new robes</li>
            <li><span><i class="fa fa-trash"></i></span>Visit Hagrid</li>
            <li><span><i class="fa fa-trash"></i></span>Go to potions class</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
